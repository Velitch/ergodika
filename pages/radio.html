<!doctype html>
<html lang="it"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="shortcut icon" href="https://www.ergodika.it/assets/images/favicon-96x96.png" type="image/x-icon">
<title>Radio — Ergodika</title>
<link rel="stylesheet" href="/assets/css/style.css">
<script defer src="/assets/js/app.js"></script>
</head>
<body>
<header class="header"><nav class="nav">
  <div class="logo">Ergodika</div>
  <a class="btn alt" href="/">Home</a>
</nav></header>
<main>
  <section class="hero">
    <h1>Radio H24</h1>
    <p class="lead">Imposta l’URL stream in <span class="token">/config/app.json</span> → <code>{"radio":{"streamUrl":"https://.../live"}}</code></p>
    <div class="card">
      <audio id="player" controls style="width:100%"></audio>
      <p class="small" id="meta"></p>
    </div>
  </section>
</main>
<script>
async function init(){
  const cfg = window.ERG?.config || {};
  const url = cfg?.radio?.streamUrl || "";
  const player = document.getElementById('player');
  const meta = document.getElementById('meta');
  if(url){ player.src = url; meta.textContent = 'Stream: ' + url; }
  else{ meta.textContent = 'Configura lo stream in /config/app.json'; }
}
init();
</script>
</body></html>
