<!doctype html>
<html lang="it">

<link rel="stylesheet" href="/assets/css/brand.css">
<link rel="stylesheet" href="/assets/css/auth.css">
<body>
  <main class="wrap">
    <div class="hero">
      <h1 class="page-title">Accedi</h1>
      <p class="page-sub">Bentornato! Usa email o Google.</p>
      <form id="login-form" class="grid" style="gap:12px;max-width:520px">
        <div>
          <label>Email</label>
          <input name="email" type="email" required placeholder="nome@esempio.it" autocomplete="email">
        </div>
        <div>
          <label>Password</label>
          <input name="password" type="password" required placeholder="Password" autocomplete="current-password">
        </div>
        <div class="btn-row">
          <button class="btn" type="submit">Accedi</button>
          <button class="btn alt" type="button" id="google-btn">Accedi con Google</button>
          <a class="btn alt" href="/pages/signup.html">Crea account</a>
        </div>
        <div id="msg" class="small"></div>
      </form>
    </div>
  </main>
  <script src="/assets/js/auth.js?v=2"></script>
</body>
</html>
