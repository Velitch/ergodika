<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Crea account — Ergodika</title>
  <link rel="stylesheet" href="/assets/css/brand.css">
  <link rel="stylesheet" href="/assets/css/auth.css">
</head>
<body>
  <main class="wrap">
    <div class="hero">
      <h1 class="page-title">Crea account</h1>
      <p class="page-sub">Registrati con email o con Google. Dopo l’accesso tornerai al sito.</p>

      <form id="signup-form" class="grid" style="gap:12px;max-width:520px">
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required
                 placeholder="nome@esempio.it" autocomplete="email">
        </div>
        <div>
          <label for="new-password">Password</label>
          <input id="new-password" name="password" type="password" required minlength="8"
                 placeholder="Almeno 8 caratteri" autocomplete="new-password">
        </div>
        <div class="btn-row" style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">
          <button class="btn" type="submit">Crea account</button>
          <button class="btn alt" type="button" id="google-btn">Accedi con Google</button>
          <a class="btn alt" href="/pages/login.html">Hai già un account? Accedi</a>
        </div>
        <div id="msg" class="small" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <script src="/assets/js/auth.js?v=4"></script>
</body>
</html>
