<html lang="it"><head>

<body>
<header class="header"><nav class="nav">
  <div class="logo">Ergodika</div>

  <section class="hero">

<script>
async function donate(amount){
  alert('Checkout Stripe simulato: collega il Worker per i pagamenti reali. Importo: ' + amount + '€');
}
</script>
